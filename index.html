<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="assets/images/iso.png">
    <title>Point Norte | Surf Shop</title>
</head>
<body>

    <div class="fondonavbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/images/pnblancosinfondo.png" alt="Poin Norte" width="200"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Surf Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tablas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pronóstico Olas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mareas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <div class="carrito" >
                            <img class="carritoblanco" src="assets/images/carrito.png" alt="Carrito de Compras" width="30">
                            <img class="carritoceleste"src="assets/images/carritocolor.png" alt="Carrito de Compras" width="30">
                            </div>
                        </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                            <button class="btn" type="submit">Go!</button>
                        </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/carruuno.jpg" class="d-block w-100" alt="Poin Norte">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carrudos.jpg" class="d-block w-100" alt="Poin Norte">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carrutres.jpg" class="d-block w-100" alt="Poin Norte">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carrucuatro.jpg" class="d-block w-100" alt="Poin Norte">
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguinte</span>
                </button>
        </div>
    </div>

    <div class="container-fluid ">

        <h2 class="titulos-principales">SURF SHOP</h2>

        <!--Fila 2-->
        <div class="row">
                
            <!--Parafinas-->
            <div class="item col-xl-3 col-md-12 col-sm-12">

                <div class="card bg-dark text-white">
                    <div class="bg">
                        <img src="assets/images/cardparafinaluz.jpg" alt="Parafinas">
                        <div class="overlay">
                            <h5>Parafinas<span>!</span></h5>
                            <p>VER MÁS</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Quillas-->
            <div class="item col-xl-3 col-md-12 col-sm-12">

                <div class="card bg-dark text-white">
                    <img src="assets/images/cardquillas.jpg" class="card-img" alt="Quillas">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Quillas</h5>
                    </div>
                </div>
            </div>

            <!--Pitas-->
            <div class="item col-xl-3 col-md-12 col-sm-12">

                <div class="card bg-dark text-white">
                    <img src="assets/images/cardpitas.jpg" class="card-img" alt="Pitas">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Pitas</h5>
                    </div>
                </div>
            </div>

            <!--Grips-->
            <div class="item col-xl-3 col-md-12 col-sm-12">

                <div class="card bg-dark text-white">
                    <img src="assets/images/cardgrips.jpg" class="card-img" alt="Grips">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Grips</h5>
                    </div>
                </div>
            </div>

        </div>

        
    </div>







    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
